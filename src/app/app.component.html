<div *ngIf="loading==false && locked==false" id="main">
  <div id="main-header">
    <app-navbar></app-navbar>
  </div>
  <div id="main-content">
    <router-outlet></router-outlet>
  </div>
  <div id="footer">
  </div>
</div>
<div *ngIf="loading==true" id="loader">
  <app-loader></app-loader>
</div>
<div *ngIf="loading==false && locked==true" id="protected">
  <app-locked></app-locked>
</div>
